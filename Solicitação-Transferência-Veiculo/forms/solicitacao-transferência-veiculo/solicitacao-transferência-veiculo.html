<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<link rel="stylesheet" href="https://fluigtst.elcop.eng.br:8443//style-guide/css/fluig-style-guide.min.css">
	<link rel="stylesheet" href="./style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="fuctions.js"></script>
</head>

<body>
	<header class="panel panel-default panel_banner">
		<div class="panel-body css_body_margin">
			<div class="row">
				<div class="form-group col-md-6 css_header_img" style="margin-left: 1rem;">
					<img src="img/elcop_nossa_energia.png" alt="Logo Elcop" width="329px" height="194px" />
					<label class="css_header_text">Solicitação de Transferência de Veículo</label>
				</div>
			</div>
		</div>
	</header>

	<main class="fluig-style-guide">
		<form name="form" role="form">
			<input type="hidden" name="statusIntregracao" id="statusIntregracao">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<i class="flaticon flaticon-airport-shuttle icon-md" aria-hidden="true"></i>
						Detalhes da Transferência
					</h4>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="form-group col-md-4">
							<label for="nomeAprovador">Centro de custo destino e aprovador</label>
							<input type="zoom" id="centroDeCustoAprovador" name="centroDeCustoAprovador" data-zoom="{
							'displayKey':'centroCusto',
							'datasetId':'ds_consulta_cadastroAprovador',
							'maximumSelectionLength':'1',
							'resultLimit':'30',
							'placeholder':'Pesquise pelo centro de custo',
							'fields':[
								{
									'field':'centroCusto', 
									'label':'Centro de Custo',
									'standard':'true'
								},
								{
									'field':'grupoAprovador', 
									'label':'Grupo Aprovador'
								}
							]
						}" />
						</div>
						<div class="form-group col-md-4">
							<label for="">
								<b>Data da Transferência</b>
							</label>
							<div class="input-group">
								<span class="input-group-addon">
									<span class="fluigicon fluigicon-calendar icon-sm" aria-hidden="true">
									</span>
								</span>
								<input type="date" class="form-control" id="dataTransferencia" name="dataTransferencia"
									placeholder="dd/mm/aaaa" required>
							</div>
						</div>
						<div class="form-group col-md-4">
							<label for="placa">
								<b>Placa do Veículo</b> <span class="text-danger">*</span>
							</label>
							<div class="input-group">
								<span class="input-group-addon">
									<span class="flaticon flaticon-directions-car icon-sm" aria-hidden="true"></span>
								</span>
								<input type="text" class="form-control" id="placa" name="placa" placeholder="ABC1D23" required>
							</div>
						</div>
						<div class="form-group col-md-4">
							<div class="alert alert-info" role="alert">
								O centro de custo informado será o mesmo utilizado para o grupo de aprovadores.
							</div>
						</div>
						<div class="form-group col-md-12">
							<label for="motivo">
								<b>Motivo</b> <span class="text-danger">*</span>
							</label>
							<textarea class="form-control" id="motivo" name="motivo" placeholder="Descreva o motivo"
								required></textarea>
						</div>
					</div>
				</div>
			</div>

			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<i class="fluigicon fluigicon-user icon-md" aria-hidden="true"></i>
						Informações do Solicitante
					</h4>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="form-group col-md-4">
							<label for="nomeSolicitante">
								<b>Nome do Solicitante</b> <span class="text-danger">*</span>
							</label>
							<div class="input-group">
								<span class="input-group-addon">
									<span class="flaticon flaticon-person icon-sm" aria-hidden="true"></span>
								</span>
								<input type="text" class="form-control" id="nomeSolicitante" name="nomeSolicitante"
									readonly required>
							</div>
						</div>
						<div class="form-group col-md-4">
							<label for="">
								<b>Data da Solicitação</b>
							</label>
							<div class="input-group">
								<span class="input-group-addon">
									<span class="fluigicon fluigicon-calendar icon-sm" aria-hidden="true">
									</span>
								</span>
								<input type="date" class="form-control" id="dataSolicitacao" name="dataSolicitacao"
									placeholder="dd/mm/aaaa" readonly required>
							</div>
						</div>
						<div class="form-group col-md-4">
							<label for="centroCustoSolicitante">
								<b>Centro de Custo do Solicitante</b>
							</label>
							<div>
								<input type="zoom" id="centroDeCustoSolicitante" name="centroDeCustoSolicitante" data-zoom="{
									'displayKey':'CCODIGO',
									'datasetId':'dsConsultaCentroCustoProtheus',
									'maximumSelectionLength':'1',
									'placeholder':'',
									'fields':[
										{
											'field':'CCODIGO',
											'label':'Código',
											'search':'true'
										},
										{
											'field':'CDESCRICAO',
											'label':'Descrição',
											'search':'true'
										}
									]
									}">
							</div>
						</div>
					</div>
				</div>
			</div>

			<div id="panel_aprovacao" class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<i class="fluigicon fluigicon-check-circle-on icon-sm" aria-hidden="true"></i>
						Aprovador da solicitação
					</h4>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="form-group col-md-12">
							<label>Ação do Aprovador</label>
							<br>
							<span>
								<label>
									<input type="radio" name="acaoAprovador" value="aprovar" onclick="toggleJustificativa()">
									Aprovar
								</label>
							</span>
							<span>
								<label>
									<input type="radio" name="acaoAprovador" value="reprovar" onclick="toggleJustificativa()">
									Reprovar
								</label>
							</span>
						</div>
						<div class="form-group col-md-12" id="justificativaGroup">
							<label for="justificativa">Justificativa</label>
							<textarea class="form-control" id="justificativa" name="justificativa" rows="3"
								placeholder="Informe a justificativa para reprovação"></textarea>
						</div>
					</div>
				</div>
			</div>

			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<i class="fluigicon fluigicon-pencil icon-sm" aria-hidden="true"></i>
						Observações
					</h4>
				</div>
				<div class="panel-body">
					<div class="form-group">
						<label for="observacoes">Observações</label>
						<textarea class="form-control" id="observacoes" name="observacoes" rows="3"
							placeholder="Adicione informações adicionais, se necessário"></textarea>
					</div>
				</div>
			</div>
		</form>
	</main>
</body>

</html>
